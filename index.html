<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="calculator">
        <input class="input-display" type="text" disabled id="result" value=""></input>
        <div class="all-buttons">
          <button class="button button-white" type="button" id="clear">AC</button>
          <button class="button button-white" type="button" id="dun">[+/-]</button>
          <button class="button button-white" type="button" id="percentage">%</button>
          <button class="button button-white" type="button" id="minus">-</button>
          <button class="button button-white" type="button" id="seven">7</button>
          <button class="button button-white" type="button" id="eight">8</button>
          <button class="button button-white" type="button" id="nine">9</button>
          <button class="button button-white" type="button" id="multiply">x</button>
          <button class="button button-white" type="button" id="four">4</button>
          <button class="button button-white" type="button" id="five">5</button>
          <button class="button button-white" type="button" id="six">6</button>
          <button class="button button-white" type="button" id="divide">/</button>
          <button class="button button-white" type="button" id="one">1</button>
          <button class="button button-white" type="button" id="two">2</button>
          <button class="button button-white" type="button" id="three">3</button>
          <button class="button button-white" type="button" id="plus">+</button>
          <button class="button zero button-white" type="button" id="zero">0</button>
          <button class="button coma button-white" type="button" id="coma">.</button>
          <button class="button result" type="submit" id="submit">=</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
